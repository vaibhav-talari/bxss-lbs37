<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>User Registration Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>User Form</h1>
    <!-- Form for insecure submission -->
    <form action="/insecure" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Submit (Insecure)</button>
    </form>
    <br>
    <!-- Form for secure submission -->
    <form action="/secure" method="POST">
        <label for="name_secure">Name (Secure):</label>
        <input type="text" id="name_secure" name="name" required><br><br>
        <label for="email_secure">Email (Secure):</label>
        <input type="email" id="email_secure" name="email" required><br><br>
        <button type="submit">Submit (Secure)</button>
    </form>
</body>
</html>
